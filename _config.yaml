# site properties and page defaults
title: Pouget Lab
subtitle: 
description: The Pouget Lab uses cutting-edge computational genomics to uncover how genetic variation shapes brain development and vulnerability to psychiatric disorders. By integrating multi-omic data from the brain, our team aims to pinpoint the molecular mechanisms underlying psychosis and translate these discoveries into earlier, more personalized interventions for youth mental health.
